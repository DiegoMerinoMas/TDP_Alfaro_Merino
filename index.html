<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thesis Tracker</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/animations.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/2.0.3/marked.min.js"></script>
  </head>
  <body>
    <div id="app">
      <div id="login-container" style="text-align: center; padding: 20px">
        <h1>Thesis Tracker</h1>
        <p>Por favor, inicia sesión con GitHub para acceder a tu contenido.</p>
        <button id="login-button">Iniciar sesión con GitHub</button>
      </div>
      <header id="main-header">
        <h1 id="logo">Thesis Tracker</h1>
        <nav id="course-selector">
          <button id="taller-btn">Taller de Desempeño Prof.</button>
          <button id="seminario-btn">Seminario de Inv. Académica II</button>
        </nav>
      </header>
      <div id="main-content">
        <nav id="sidebar">
          <button id="viewButton">Ver</button>
          <button id="editButton">Editar</button>
          <button id="saveButton">Guardar</button>
        </nav>
        <div id="content-area"></div>
      </div>
    </div>

    <script src="js/main.js" type="module"></script>
  </body>
</html>
